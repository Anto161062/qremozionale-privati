.card{background:linear-gradient(180deg, rgba(13,27,63,.92), rgba(13,27,63,.88));border:1px solid var(--border);

.grid{display:grid;gap:14px} .cols-3{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
ol{padding-left:22px} ul{padding-left:18px}
a{color:#60a5fa}
footer{padding:24px 0;color:#a7b7ff;border-top:1px solid var(--border);margin-top:32px}
