<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offerta del weekend – MySenza</title>
  <style>
    :root{--bg:#0b0f1a;--fg:#e9eef7;--muted:#9aa7bd;--accent:#4da3ff;--card:#121726;--shadow:0 8px 22px rgba(0,0,0,.35);--radius:18px;}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:900px;margin:auto;padding:24px}
    .card{background:linear-gradient(180deg,#131a2c,#0f1524); border:1px solid #1f2a46; border-radius:var(--radius); padding:22px; box-shadow:var(--shadow)}
    h1{margin:0 0 10px} .muted{color:var(--muted)}
    .cta{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 18px;border-radius:999px;border:1px solid transparent;font-weight:700;box-shadow:var(--shadow);cursor:pointer}
    .btn-primary{background:linear-gradient(135deg, var(--accent), #7cc0ff); color:#061021}
    .btn-secondary{background:#1a2237;border-color:#2b3754;color:#e9eef7;text-decoration:none}
    a{text-decoration:none;color:inherit}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Offerta del weekend</h1>
      <p class="muted">Valida fino a domenica ore 23:59</p>
      <ul>
        <li>Se acquisti un profumo ambiente da <strong>200 ml</strong> → in omaggio un 200 ml o un bucato 250 ml.</li>
        <li>Se acquisti un profumo ambiente da <strong>500 ml</strong> → in omaggio un 500 ml, oppure due 200 ml, oppure un bucato 500 ml.</li>
      </ul>
      <div class="cta">
        <a class="btn btn-primary" target="_blank" href="https://wa.me/393717771328?text=Ciao%20MySenza%2C%20voglio%20attivare%20l%27offerta%20del%20weekend">Attiva via WhatsApp</a>
        <a class="btn btn-secondary" href="index.html">Torna alla Home</a>
      </div>
    </div>
  </main>
</body>
</html>
